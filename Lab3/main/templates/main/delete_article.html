{% extends 'main/base.html' %}

{% block title %}Удалить статью{% endblock %}

{% block content %}
    <div class="features">
        <h1>Удалить статью</h1>
        <p>Вы уверены, что хотите удалить статью "{{ article.title }}"?</p>
        
        <form method="post">
            {% csrf_token %}
            <button class="btn btn-danger" type="submit">Да, удалить</button>
            <a href="{% url 'articles' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
{% endblock %}
