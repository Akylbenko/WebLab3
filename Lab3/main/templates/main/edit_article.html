{% extends 'main/base.html' %}

{% block title %}Редактировать статью{% endblock %}

{% block content %}
    <div class="features">
        <h1>Редактировать статью: {{ article.title }}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.text }}<br>
            {{ form.created_date }}<br>
            {{ form.category }}
            {{ form.user_id }}<br>
            <button class="btn btn-success" type="submit">Сохранить изменения</button>
            <a href="{% url 'home' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
{% endblock %}
