{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"></head>
<body>
    <aside>
        <img src="{% static 'main/img/logo.png' %}" alt="Логотип">
        <span class="logo">NewsBlog</span>
        <h3>Навигация</h3>
        <ul>
            <li><a href="{% url 'home' %}"><i class="fas fa-house"></i> Главная</a></li>
            <li><a href="{% url 'about' %}"><i class="fas fa-info-circle"></i> О проекте</a></li>
            <li><a href="{% url 'contact' %}"><i class="fas fa-phone"></i> Контакты</a></li>
            <li><a href="{% url 'feedback' %}"><i class="fa-solid fa-comment"></i> Обратная связь</a></li>
            <li><a href="{% url 'articles' %}"><i class="fa-solid fa-comment"></i> Новости</a></li>
            <li><a href="{% url 'create_article' %}"><button class="btn btn-success" type="submit">Добавить новость</button></a></li>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
